<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Snake Game</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        canvas {
            background-color: black;
            display: block;
            margin: auto;
            border: 1px solid green;
        }
        #hearts {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .heart {
            color: red;
            font-size: 24px;
            margin: 0 5px;
        }
        button {
            background-color: green;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Matrix Snake Game</h1>
    <div id="hearts">
        <span class="heart">❤️</span>
        <span class="heart">❤️</span>
        <span class="heart">❤️</span>
    </div>
    <button id="startButton">Start</button>
    <button id="loseButton">Lose Life</button>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake = [{ x: 200, y: 200 }];
        let direction = "RIGHT";
        let food = generateFood();
        let speed = 200;
        let hearts = 3;
        let gameInterval;

        document.addEventListener("keydown", changeDirection);
        document.getElementById("startButton").addEventListener("click", startGame);
        document.getElementById("loseButton").addEventListener("click", loseLife);

        function startGame() {
            if (gameInterval) clearInterval(gameInterval);
            snake = [{ x: 200, y: 200 }];
            direction = "RIGHT";
            speed = 200;
            hearts = 3;
            updateHearts();
            gameInterval = setInterval(draw, speed);
        }

        function loseLife() {
            if (hearts > 0) {
                hearts--;
                updateHearts();
                snake = [{ x: 200, y: 200 }]; // Reset snake position
                if (hearts === 0) {
                    clearInterval(gameInterval);
                    alert("Access Denied by the AI Core");
                }
            }
        }

        function updateHearts() {
            const heartContainer = document.getElementById("hearts");
            heartContainer.innerHTML = "";
            for (let i = 0; i < hearts; i++) {
                const heart = document.createElement("span");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heartContainer.appendChild(heart);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            moveSnake();
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "white" : "green";
                ctx.fillRect(segment.x, segment.y, box, box);
            });
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);
        }

        function moveSnake() {
            let head = { ...snake[0] };
            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;
            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;

            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
                loseLife();
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                food = generateFood();
                speed *= 0.95;
                clearInterval(gameInterval);
                gameInterval = setInterval(draw, speed);
            } else {
                snake.pop();
            }
        }

        function changeDirection(event) {
            if (event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
            if (event.keyCode === 38 && direction !== "DOWN") direction = "UP";
            if (event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
            if (event.keyCode === 40 && direction !== "UP") direction = "DOWN";
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }
    </script>
</body>
</html>
