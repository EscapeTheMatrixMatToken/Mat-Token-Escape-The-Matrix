<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Snake Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: lime;
            font-family: monospace;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gridSize = 20;
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 1, y: 0 };
        let food = { x: 300, y: 200, color: "red" };
        let speed = 200;
        let score = 0;

        function drawMatrixBackground() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "lime";
            for (let i = 0; i < canvas.width; i += gridSize) {
                for (let j = 0; j < canvas.height; j += gridSize) {
                    if (Math.random() > 0.9) {
                        ctx.fillText(Math.floor(Math.random() * 10), i, j);
                    }
                }
            }
        }

        function drawSnake() {
            ctx.fillStyle = "lime";
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = food.color;
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        function moveSnake() {
            const newHead = {
                x: snake[0].x + direction.x * gridSize,
                y: snake[0].y + direction.y * gridSize
            };
            snake.unshift(newHead);
            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                speed = Math.max(50, speed - 5);
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize,
                color: Math.random() > 0.5 ? "red" : "blue"
            };
        }

        function checkCollision() {
            if (
                snake[0].x < 0 || snake[0].x >= canvas.width ||
                snake[0].y < 0 || snake[0].y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y)
            ) {
                resetGame();
            }
        }

        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            direction = { x: 1, y: 0 };
            speed = 200;
            score = 0;
            placeFood();
        }

        function gameLoop() {
            setTimeout(() => {
                drawMatrixBackground();
                moveSnake();
                checkCollision();
                drawFood();
                drawSnake();
                gameLoop();
            }, speed);
        }
